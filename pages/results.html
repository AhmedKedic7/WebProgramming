<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Local Basketball League Management System</title>
      <link rel="shortcut icon" href="https://basket.ba/prvenstvo/wp-content/uploads/2019/03/faivon2.png">
      <!-- Link css -->
      <link rel="stylesheet" href="css/main.css">
      <!-- link icons -->
      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <!-- link swiper.min.css -->
      <link rel="stylesheet" href="swiper-bundle.min.css">
   </head>
   <body>
      
      <div class="bodyFlex">
         
         <div class="mainBody">
            <!-- Banner section ============================ -->
            <div class="aboutBanner">
               <span class="bannerText">
                  <i class="uil uil-analysis icon"></i>
                  <h2>Results</h2>
               </span>
               <div class="aboutButton flex">
                  <a href="#results" class="aboutBtnActive">
                  <i class="uil uil-comment-check icon"></i>Results</a>
               </div>
            </div>
            <!-- Banner section ends============================ -->
            <!-- Results Section ================================ -->
            <div class="section container resultsSection" id="results">
               <div class="sectionContainer">
                  <div class="sectionIntro borderBottom">
                     <h2>Ongoing Season</h2>
                     <span class="sectionSubTitle">Our current league stats</span>
                  </div>
                  <div class="sectionContent grid">
                     <!-- Table and team of the week ==================== -->
                     <div class="table__WeekPlayers grid">
                        <div class="tableDiv">
                           <div class="tableLogoDiv">
                               <img src="assets/logos/kksbih.png" alt="Logo" class="logo">
                           </div>
                           <div class="table">
                               <table id="tbl_clubs">
                                 <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Club</th>
                                        <th>PL</th>
                                        <th>W</th>
                                        <th>L</th>
                                        <th>GF</th>
                                        <th>GA</th>
                                        <th>GD</th>
                                        <th>Pts</th>
                                    </tr>
                                  </thead>
                                   <tbody></tbody>
                               </table>
                           </div>
                       </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Results Section ends================================ -->
         </div>
      </div>
      <!-- footer section starts here =============================================================-->
      <div class="footer">
         <div class="footerContent container grid">
            <div class="col firstCol">
               <img src="assets/logos/bhbl.png" alt="Logo Image" class="footerLogo">
               <span class="text">
               Basketball League
               </span>
               <p>We celebrate our Basketball and generations!</p>
               <div class="socials flex">
                  <a href="#" target="_blank">
                  <i class="uil uil-facebook-f icon"></i>
                  </a>
                  <a href="#" target="_blank">
                  <i class="uil uil-envelope-heart icon"></i>
                  </a>
                  <a href="#" target="_blank">
                  <i class="uil uil-whatsapp icon"></i>
                  </a>
                  <a href="#" target="_blank">
                  <i class="uil uil-youtube icon"></i>
                  </a>
               </div>
            </div>
            <div class="col">
               <h6>MAIN LINKS</h6>
               <a href="#home" class="footerLink">Home</a>
               <a href="#about" class="footerLink">About</a>
               <a href="#clubs" class="footerLink">Clubs</a>
            </div>
            <div class="col">
               <h6>STATS</h6>
               <a href="#results" class="footerLink">Table</a>
               <a href="#results" class="footerLink">Results</a>
               <a href="#fixtures" class="footerLink">Fixtures</a>
            </div>
         </div>
      </div>
      <!-- footer section ends here =============================================================-->
      <!-- swiper.js link -->
      <script src="services/table.js"></script>
      <!-- link javascript -->
      <script src="main.js"></script>
   </body>
</html>
