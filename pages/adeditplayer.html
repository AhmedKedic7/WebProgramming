         <script>
            // Get the current page URL
            const currentUrl = window.location.href;
            
            // Find all links on the page
            const links = document.querySelectorAll(".singleLink");
            console.log(links)
            
            // Iterate over the links and add the active class if the href attribute matches the current page URL
            for (const link of links) {
                if (link.href === currentUrl) {
                    link.classList.toggle("active");
                }
            }
         </script>
         <div class="dashboardBody">
            <div class="secHeading">

                        <div class="updateForm">

                              <div class="rows grid">
                                 <div class="row">

                                    <input
                                       type="text"
                                       id="pFName"
                                       name="pFName"
                                       placeholder="Enter Player First Name"

                                 <!--<div class="row">

                                       />

                                       placeholder="Enter Player Nationality"

                                 <div class="row">

                                       placeholder="Enter Player Height"

                                 <div class="row">

                                 <div class="row">

                                       name="playerTeam"
                                       placeholder='Enter players team'

                                       />
                                    
                                 </div>
                                 <div class="row">

                                    <input
                                       type="number"

                                       name="playerNumber"

                                        <button name="submit" class=" btn flex">Update player<i class="uil uil-arrow-up-right icon"></i></button>
