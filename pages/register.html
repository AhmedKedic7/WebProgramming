<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Local Basketball League Management System</title>
      <link rel="shortcut icon" href="https://basket.ba/prvenstvo/wp-content/uploads/2019/03/faivon2.png">
      <!-- Link css -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
      <link rel="stylesheet" href="../css/main.css">

      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <body>
      
      <div class="aboutBanner" style="padding: 10rem 0 5rem;">
         <span class="bannerText">
            <i class="uil uil-constructor icon"></i>
            <h2>Registration</h2>
         </span>
      </div>
      <!-- Login Section ======================== -->
      <section class="registerSection section">
         <div class="sectionIntro">
            <h2 class="title">
               Welcome!
            </h2>
            <span class="subTitle" style='margin-bottom: .5rem'>
            Be authentic, only admins.
            </span>
         </div>
         <div class="formContainer">
            <div class="overlay"></div>
            <form id="register-form" method="POST">
               <div class="rows grid">
                  <div class="row">
                     <label for="registerUsername">User Name</label>
                     <input type="text" id="loginUsername" name="adun" placeholder="Enter a User Name" required>
                  </div>
                  <div class="row">
                     <label for="loginEmail">Email</label>
                     <input type="email" id="loginEmail" name="email" placeholder="Enter your Email" required>
                  </div>
                  <div class="row">
                     <label for="registerPassword">Password</label>
                     <input type="password" id="loginPassword" name="adpswd" placeholder="Enter Password" required>
                  </div>
                  <div class="row">
                     <label for="confirmPassword">Confirm Password</label>
                     <input type="password" id="confirmPassword" name="adpswd_confirm" placeholder="Confirm Password" required>
                  </div>
                  <div class="row">
                     <button name="submit" class="submitBtn btn flex">Register<i class="uil uil-arrow-up-right icon"></i></button>
                  </div>
               </div>
               
            </form>
            <p>Already have an account?</p>
         </div>
         <div class="loginBtn">
            <a  href="#login" class="registerBtn submitBtn btn flex">Login here <i class="uil uil-arrow-up-right icon"></i></a>
         </div>
      </section>
      <!-- Login Section ends ======================== -->

      <!-- footer section starts here =============================================================-->
      <div class="footer">
         <div class="footerContent container grid">
            <div class="col firstCol">
               <img src="assets/logos/bhbl.png" alt="Logo Image" class="footerLogo">
               <span class="text">
               Basketball League
               </span>
               <p>We celebrate our Basketball and generations!</p>
               <div class="socials flex">
                  <a href="#" target="_blank">
                  <i class="uil uil-facebook-f icon"></i>
                  </a>
                  <a href="#" target="_blank">

                  <a href="#" target="_blank">
                  <i class="uil uil-youtube icon"></i>
                  </a>
               </div>
            </div>
            <div class="col">
               <h6>MAIN LINKS</h6>
               <a href="#home" class="footerLink">Home</a>
               <a href="#about" class="footerLink">About</a>
               <a href="#clubs" class="footerLink">Clubs</a>
            </div>
            <div class="col">
               <h6>STATS</h6>
               <a href="#results" class="footerLink">Table</a>
               <a href="#results" class="footerLink">Results</a>
               <a href="#fixtures" class="footerLink">Fixtures</a>
            </div>
