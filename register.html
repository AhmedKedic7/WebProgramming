      <!-- Login Section ======================== -->
      <section class="registerSection section">
         <div class="sectionIntro">
            <h2 class="title">
               Welcome!
            </h2>
            <span class="subTitle" style='margin-bottom: .5rem'>
            Be authentic, only admins.
            </span>
         </div>
         <div class="formContainer">
            <div class="overlay"></div>
            <form method="POST">
               <div class="rows grid">
                  <div class="row">
                     <label for="loginUsername">User Name</label>
                     <input type="text" id="loginUsername" name="adun" placeholder="Enter a User Name" required>
                  </div>
                  <div class="row">
                     <label for="loginEmail">Email</label>
                     <input type="text" id="loginEmail" name="email" placeholder="Enter your Email" required>
                  </div>
                  <div class="row">
                     <label for="loginPassword">Password</label>
                     <input type="password" id="loginPassword" name="adpswd" placeholder="Enter Password" required>
                  </div>
                  <div class="row">
                     <label for="confirmPassword">Confirm Password</label>
                     <input type="password" id="confirmPassword" name="adpswd_confirm" placeholder="Confirm Password" required>
                  </div>
                  <div class="row">
                     <button name="submit" class="submitBtn btn flex">Register<i class="uil uil-arrow-up-right icon"></i></button>
                  </div>
               </div>
            </form>
            <p>Already have an account?</p>
         </div>
         <div class="loginBtn">
            <a  href="./login.html" class="registerBtn submitBtn btn flex">Login here <i class="uil uil-arrow-up-right icon"></i></a>
         </div>
      </section>
